<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myVue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="myVue.js" defer></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">Now you see me</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol> 
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reserse Message</button>
    </div>
    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <div id="app7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
</body>
</html>
